<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <h:form>
        <h:outputLabel value="Ingrese el id de la cita: "/>
        <h:inputText value="#{buscarCitasEJB.cita_id}"/>
        <br/>

        <h:outputLabel value="Ingrese la cedula del paciente: "/>
        <h:inputText value="#{buscarCitasEJB.paciente_id}"/>
        <br/>

        <h:commandButton value="Listar Datos" action="#{buscarCitasEJB.buscarCita}">
            <f:ajax render="cedula nombre apellido correo direccion fecha hora"/>
        </h:commandButton><br/>

        <h:outputLabel id="cedula" value="Cedula: #{buscarCitasEJB.paciente.cedula}"/><br/>
        <h:outputLabel id="nombre" value="Nombre: #{buscarCitasEJB.paciente.nombre}"/><br/>
        <h:outputLabel id="apellido" value="Apellido: #{buscarCitasEJB.paciente.apellido}"/><br/>
        <h:outputLabel id="correo" value="Correo: #{buscarCitasEJB.paciente.correo}"/><br/>
        <h:outputLabel id="direccion" value="Direccion: #{buscarCitasEJB.paciente.direccion}"/><br/>
        <h:outputLabel id="fecha" value="Cita Fecha: #{buscarCitasEJB.fecha}"/><br/>
        <h:outputLabel id="hora" value="Cita Hora: #{buscarCitasEJB.cita.hora}"/><br/>



    </h:form>

</h:body>

</html>
